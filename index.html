<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <div class="container container--1">
      <div class="container__header">
        <img class="logo" src="images/logo.svg" alt="">
        <div class="container__info">
          <h1 class="container__title">We are launching <span>soon!</span></h1>
          <p class="container__text">Suscribe and get notified</p>
        </div>
        
        <form id="form" class="email-form" action="#">
          <input id="email" class="input" type="text" placeholder="Your email address..." onkeydown="validation()">
          <span id="text"></span>
          <button class="btn btn--1">Notify Me</button>
          
        </form>
      </div>
      
      <div class="container__illustration">
        <img class="illustration" src="images/illustration-dashboard.png" alt="">
      </div>
    </div>
        
    <div class="social-media">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    
  </section>


  <footer>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.
    </p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/byCARREON">Juan Carre√≥n</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
